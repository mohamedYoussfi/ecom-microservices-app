<div class="container">
  <table class="table" *ngIf="customers">
    <thead>
     <tr>
       <th>ID</th><th>Name</th><th>Email</th>
     </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of customers._embedded.customers">
        <td>{{c.id}}</td>
        <td>{{c.name}}</td>
        <td>{{c.email}}</td>
        <td>
          <button (click)="handleGetBills(c.id)" class="btn btn-success">Bills</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
